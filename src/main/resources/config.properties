# WebDriver Configuration
browser=chrome
chromeHeadless=false
browserPlatform=Windows 10

# Application URLs
baseUrl=https://opensource-demo.orangehrmlive.com/web/index.php/auth/login
loginUrl=https://www.example.com/login

# Timeouts
implicitWait=10
explicitWait=20
pageLoadTimeout=25

# Logging Configuration
# Logging Configuration
logLevel=INFO
logFilePath=logs/test.log
consoleLogging=true
networkLogging=false
performanceLogging=true
logFormat=json

# Test Data
username=testuser
password=Test@1234
testDataFile=src/test/resources/testdata.xlsx


# Screenshot and Reports
screenshotDir=reports/screenshots
screenshotFormat=png
screenshotQuality=100
takeScreenshotOnFailure=true
takeScreenshotOnSuccess=false
reportDir=reports

# Selenium Grid
gridHubUrl=http://localhost:4444/wd/hub
gridPlatform=WINDOWS
gridBrowserVersion=latest
# Test Suite
suite=smokeTest
runRegressionTests=true
testGroups=critical,regression,smoke
excludeGroups=flaky,wip

# Retry Logic
retryFailedTests=true
maxRetries=3
retryInterval=1000
# Allure Report
allure.results.directory=target/allure-results

# Proxy Settings
useProxy=true
proxyHost=proxy.example.com
proxyPort=8080
proxyUsername=proxyuser
proxyPassword=proxypass
bypassProxyForHosts=localhost,127.0.0.1

# Screen Resolution
screenWidth=1920
screenHeight=1080
defaultWindowSize=maximize
mobileEmulation=false

# Database Configuration
dbUrl=jdbc:mysql://localhost:3306/testdb
dbUsername=dbuser
dbPassword=dbpass
dbDriver=com.mysql.cj.jdbc.Driver
dbPoolSize=10

# Cloud Provider Configuration (e.g., BrowserStack)
cloudProvider=browserstack
browserStackUser=username
browserStackKey=access_key
cloudRegion=US
cloudDebug=true
cloudBuildName=${jenkinsBuildName}

# Execution Mode
parallelExecution=true
maxParallelThreads=5

# Test Execution Modes
runLocally=true
runRemotely=false
runOnGrid=false
runOnCloud=false
environmentType=qa
# CI/CD Configuration (Jenkins, CircleCI, etc.)
jenkinsBuildName=Test-Automation-Build
ciPipeline=true
buildNumber=${BUILD_NUMBER}
gitBranch=${GIT_BRANCH}
buildUrl=${BUILD_URL}

# Test Environment
environment=qa
locale=en_US
timezone=UTC
cleanupTestData=true

# API Testing
apiTimeout=30000
apiRetryCount=3
apiAuthToken=your-auth-token
apiRequestLogging=true
apiResponseLogging=true