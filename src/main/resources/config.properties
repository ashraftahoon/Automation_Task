# WebDriver Configuration
browser=chrome
chromeHeadless=false
browserPlatform=Windows 10

# Application URLs
baseUrl=https://opensource-demo.orangehrmlive.com/web/index.php/auth/login
loginUrl=https://www.example.com/login

# Timeouts
implicitWait=10
explicitWait=20
pageLoadTimeout=25

# Logging Configuration
logLevel=INFO
logFilePath=logs/test.log

# Test Data
username=testuser
password=Test@1234

# Screenshot and Reports
screenshotDir=reports/screenshots
reportDir=reports

# Selenium Grid
gridHubUrl=http://localhost:4444/wd/hub

# Test Suite
suite=smokeTest
runRegressionTests=true

# Retry Logic
retryFailedTests=true
maxRetries=3

# Allure Report
allure.results.directory=target/allure-results

# Proxy Settings
useProxy=true
proxyHost=proxy.example.com
proxyPort=8080

# Screen Resolution
screenWidth=1920
screenHeight=1080

# Database Configuration
dbUrl=jdbc:mysql://localhost:3306/testdb
dbUsername=dbuser
dbPassword=dbpass

# Cloud Provider Configuration (e.g., BrowserStack)
cloudProvider=browserstack
browserStackUser=username
browserStackKey=access_key

# Execution Mode
parallelExecution=true
maxParallelThreads=5

# Test Execution Modes
runLocally=true
runRemotely=false
runOnGrid=false
runOnCloud=false

# CI/CD Configuration (Jenkins, CircleCI, etc.)
jenkinsBuildName=Test-Automation-Build
ciPipeline=true
